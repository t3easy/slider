<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<nav class="orbit-bullets">
    <f:for each="{files}" as="file" iteration="iterator">
        <button class="{f:if(condition: '{iterator.isFirst}', then: 'is-active')}" data-slide="{iterator.index}">
            <span class="show-for-sr">Second slide details.</span>
            <f:if condition="{iterator.isFirst}"><span class="show-for-sr" data-slide-active-label>Current Slide</span></f:if>
        </button>
    </f:for>
</nav>
</html>
