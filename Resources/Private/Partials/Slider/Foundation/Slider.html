<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="orbit" role="region" aria-label="{f:if(condition: data.tx_t3easyslider_label, then: '{data.tx_t3easyslider_label}', else: '{f:if(condition: \'{data.header_layout} != 100\', then: \'{data.header}\')}')}" data-orbit data-auto-play="{data.tx_t3easyslider_autoplay}" data-bullets="{data.tx_t3easyslider_show_bullets}" data-timer-delay="{data.tx_t3easyslider_timer_delay}">
    <div class="orbit-wrapper">
        <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">{f:translate(key: 'LLL:EXT:t3easy_slider/Resources/Private/Language/locallang.xlf:previousSlide')}</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">{f:translate(key: 'LLL:EXT:t3easy_slider/Resources/Private/Language/locallang.xlf:nextSlide')}</span>&#9654;&#xFE0E;</button>
        </div>
        <f:render partial="Slider/{settings.variant}/Slides" arguments="{files: files}"/>
    </div>
    <f:if condition="{data.tx_t3easyslider_show_bullets}">
        <f:render partial="Slider/{settings.variant}/Bullets" arguments="{files: files}"/>
    </f:if>
</div>
</html>
